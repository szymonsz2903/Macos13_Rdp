name: macOS VNC via Cloudflare

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          brew update
          brew install cloudflared

      - name: Start Cloudflare tunnel
        run: |
          cloudflared tunnel --url tcp://localhost:5900 > tunnel.log &
          sleep 5
          cat tunnel.log
